<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Daily Airdrop Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Daily Airdrop Tracker</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" role="button">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="index.html" class="button">Go Back to Home</a>
    </main>
    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            const formData = new FormData(this);  // Collect form data

            // Use the provided Google Apps Script Web App URL to send the form data
            fetch('https://script.google.com/macros/s/AKfycbw_Pl2N6Tl5ceTZvBHe0VrU1HsYF58_TY3lzDz8Zcu2aAkU6VgpoZSNztF5WHrYcErN/exec', {
                method: 'POST',
                body: formData  // Send the form data
            })
            .then(response => response.text())  // Parse the response
            .then(responseText => {
                alert('Message sent successfully!');
                this.reset();  // Reset the form after submission
            })
            .catch(error => {
                alert('Error sending message');
            });
        });
    </script>
</body>
</html>
