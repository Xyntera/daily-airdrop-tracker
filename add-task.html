<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Task - Daily Airdrop Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            margin: 0;
            position: relative;
            height: 100vh;
        }

        /* Navigation bar styles */
        nav {
            background-color: #121212;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 30px;
        }

        nav ul li a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00cc00;
        }

        /* Button Style - Terminal color */
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: transparent;
            color: #00ff00;
            text-transform: uppercase;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.3);
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.6);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Terminal cursor effect */
        .terminal-cursor {
            position: absolute;
            top: 50%;
            right: -20px;
            width: 2px;
            height: 1.5em;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0% {
                visibility: hidden;
            }
            50% {
                visibility: visible;
            }
            100% {
                visibility: hidden;
            }
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="text"], input[type="url"] {
            background-color: #222222;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #00ff00;
            color: black;
        }

        /* Background particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleMovement 5s linear infinite;
        }

        @keyframes particleMovement {
            0% {
                top: 0;
                left: 50%;
                transform: scale(0);
            }
            100% {
                top: 100%;
                left: 50%;
                transform: scale(1);
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            nav ul li a {
                font-size: 1rem;
            }

            .button, button[type="submit"] {
                font-size: 1rem;
                padding: 12px 24px;
            }

            .particles {
                display: none;
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 0.9rem;
            }

            .button, button[type="submit"] {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
      /* Button style for remove button */
button[data-index] {
    background-color: transparent;
    color: #ff0808;
    border: 2px solid #ff0808;
    padding: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

button[data-index]:hover {
    background-color: #e00404;
    color: black;

    :root {
        --neon-green: #00ff00;
    }

    main {
        overflow-y: auto;
        max-height: 70vh;
        padding-right: 10px; /* Space for scrollbar */
        scrollbar-width: thin; /* For Firefox */
    }

    /* Hide scrollbar by default */
    main::-webkit-scrollbar {
        width: 0;
        height: 0;
    }

    /* Show scrollbar on hover */
    main:hover::-webkit-scrollbar {
        width: 12px;
    }

    main::-webkit-scrollbar-track {
        background: transparent;
    }

    main::-webkit-scrollbar-thumb {
        background-color: var(--neon-green);
        border-radius: 6px;
        border: 3px solid transparent; /* Gives more space around the thumb */
        background-clip: padding-box; /* Ensure the border doesn't overlap with background */
        background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent);
        background-size: 40px 40px;
        animation: breaking-glass 5s linear infinite;
    }

    @keyframes breaking-glass {
        0% {
            background-position: 0% 0%;
        }
        100% {
            background-position: 100% 100%;
        }
    }

</head>
<body>
    <div class="particles">
        <!-- Random particles -->
        <div class="particle" style="animation-duration: 4s; animation-delay: 0s; left: 10%;"></div>
        <div class="particle" style="animation-duration: 3s; animation-delay: 1s; left: 30%;"></div>
        <div class="particle" style="animation-duration: 5s; animation-delay: 2s; left: 50%;"></div>
        <div class="particle" style="animation-duration: 4s; animation-delay: 3s; left: 70%;"></div>
        <div class="particle" style="animation-duration: 6s; animation-delay: 4s; left: 90%;"></div>
    </div>

    <nav class="container-fluid">
        <ul>
            <li><strong>Daily Airdrop Tracker</strong></li>
        </ul>
        <ul>
            <li><a href="/home">Home<span class="terminal-cursor"></span></a></li>
            <li><a href="/features">Features<span class="terminal-cursor"></span></a></li>
            <li><a href="/dashboard">Dashboard<span class="terminal-cursor"></span></a></li>
            <li><a href="/about">About<span class="terminal-cursor"></span></a></li>
            <li><a href="/contact">Contact<span class="terminal-cursor"></span></a></li>
        </ul>
    </nav>
        <main class="container">
        <h1>Manage Tasks</h1>
        <form id="addAirdropForm">
            <input type="text" id="taskName" placeholder="Task Name" required>
            <input type="url" id="taskLink" placeholder="Airdrop Link (Optional)">
            <button type="submit">Add Task</button>
        </form>

        <h2>Current Tasks</h2>
        <ul id="taskList"></ul>

        <a href="/dashboard" class="button">Back to Dashboard</a>
    </main>
    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>

    <script>
        const form = document.getElementById('addAirdropForm');
        const taskList = document.getElementById('taskList');
        let tasks = JSON.parse(localStorage.getItem('dailyAirdrops')) || [];

        // Function to render tasks
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = `${task.name} - ${task.link || 'No Link'}`;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.setAttribute('data-index', index);
                removeBtn.onclick = function() {
                    removeTask(this.getAttribute('data-index'));
                };
                li.appendChild(removeBtn);
                taskList.appendChild(li);
            });
        }

        // Add task
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('taskName').value;
            const link = document.getElementById('taskLink').value;

            tasks.push({ name, link });
            localStorage.setItem('dailyAirdrops', JSON.stringify(tasks));
            renderTasks();

            alert('Task added successfully!');
            form.reset();
        });

        // Remove task
        function removeTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('dailyAirdrops', JSON.stringify(tasks));
            renderTasks();
        }

        // Initial render of tasks
        renderTasks();
    </script>
</body>
</html>
